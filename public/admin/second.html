<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>wwletao</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body style="height: 2000px;">
    <div class="aside">
      <!-- 标题 -->
      <a class="title" href="index.html">黑马56期</a>
      <!-- 个人信息 -->
      <div class="info">
        <img src="images/default.png" alt="" />
        <p>超级管理员</p>
      </div>
      <!-- 导航 -->
      <div class="nav">
        <ul>
          <li>
            <a href="user.html">
              <span class="glyphicon glyphicon-user"></span>
              <span>用户管理</span>
            </a>
          </li>
          <li>
            <a href="javascript:;" class="category">
              <span class="glyphicon glyphicon-list"></span>
              <span>分类管理</span>
            </a>
            <!-- 二级菜单 -->
            <div class="second" style="display: block;">
              <a href="first.html">一级分类</a>
              <a href="second.html" class="now">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html">
              <span class="glyphicon glyphicon-tags"></span>
              <span>商品管理</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="topBar">
        <a href="javascript:;" class="pull-left"
          ><span class="glyphicon glyphicon-align-justify btn-aside"></span
        ></a>
        <a href="javascript:;" class="pull-right"
          ><span class="glyphicon glyphicon-log-out btn-logout"></span
        ></a>
      </div>

      <div class="main">
        <!-- 面包屑 -->
        <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li><a>分类管理</a></li>
          <li>二级分类</li>
        </ol>

        <!-- 具体的内容 -->
       
        <button class="btn btn-default btn-add">添加分类</button>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th width="20%">序号</th>
              <th>一级分类名称</th>
              <th>二级分类名称</th>
              <th>二级分类LOGO</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
        <!-- 分页 -->
        <ul id="page"></ul>

        <!-- 添加分类 -->
      <div class="modal fade addModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <form>
              <div class="modal-body">
                  <div class="form-group">
                    <!-- 因为dropdown不属于表单元素,所以表单序列化获取不到 -->
                    <!-- 所以要搞一个隐藏的input框,指定name属性,要在用户选择1级分类的时候修改隐藏的input框的值 -->
                    <input type="text" name="categoryId" class="hidden">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                          <span class="text">请选择一级分类</span>
                          <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                          <!-- 挖个坑 -->
                        </ul>
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" name="categoryName" placeholder="请输入二级分类名称">
                  </div>
                  <div class="form-group">
                    <!-- input type:file能上传文件 但是太丑了 所以加上btn btn-default -->
                    <label for="file" class="btn btn-default">上传图片</label>
                    <!-- 要指定name属性,data-url:指定图片上传的地址 -->
                    <input type="file" multiple id="file" name="pic1" data-url="/category/addSecondCategoryPic" class="hidden">
                  </div>
                  <div class="form-group">
                    <input type="text" name="brandLogo" class="hidden">
                    <img src="images/none.png" class="brandLogo" width="100" alt="">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">确定</button>
              </div>
            </form>
          </div>
        </div>
       </div>





          <!-- 退出 -->
  <div class="modal fade logoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>你确定要退出本系统吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-sure">确定</button>
        </div>
      </div>
    </div>
  </div>
          <!-- 确定退出 -->
  <div class="modal fade userModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><span class="glyphicon glyphicon-info-sign"></span>你确定要执行该操作吗?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn-change">确定</button>
        </div>
      </div>
    </div>
  </div>


<!-- 这个是分类页的模板 -->
  <script type="text/html" id="tpl">
    {{each rows v i }}
    <tr>
      <!-- 加上了前面的所有页的条数 -->
      <td>{{(page - 1) * size + i+1}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td><img width="50" height="50" src="{{v.brandLogo}}" alt=""></td>
    </tr>
    {{/each}}
  </script>

<!-- 下拉菜单的模板 -->
<script type="text/html" id="tpl">
  {{each rows v i }}
<li><a href="#" data-id="{{v.id}}"> {{v.categoryName}} </a></li>
  {{/each}}
</script>

  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/first.js"></script>
  </body>
</html>
